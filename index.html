<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .button {
        background-color: rgb(255, 228, 78);
        color: rgb(31, 30, 0);
        padding: 20px 20px;
      }
      main {
        width: 60%;
        margin: 500px auto;
      }
      #click-button {}
    </style>
  </head>
  <body>
    <main>
      <a href="#" id="click-button" class="button">do not click me</a>
      <a href="#" id="do-not-click-button" class="button">click me</a>

    </main>

    <audio id="pika-sound">
	    <source src="pika.mp3"></source>
    </audio>

    <audio id="pikaka-song">
	    <source src="pikaka.mp3"></source>
    </audio>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    

    <script>
      var pika = $("#pika-sound")[0];
      
    $("#click-button").mouseenter(function() {
      pika.currentTime = 0;
      pika.play();
    });
        $("#click-button").mouseleave(function() {
      pika.pause();
    });

    var pikaka = $("#pikaka-song")[0];
    
    $("#do-not-click-button").click(function() {
      if ($('audio#pikaka-song')[0].paused == false ){
        pikaka.pause();
      } else {
        pikaka.play();
      }
    });

    </script>
  </body>
</html>
